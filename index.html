<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声再生</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            cursor: pointer;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            margin: 0 auto;
        }
        .play-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s;
            display: none;
        }
        .play-button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        .auto-play-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s;
            display: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        .auto-play-button:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(255, 75, 87, 0.6); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); }
            50% { box-shadow: 0 0 25px rgba(76, 175, 80, 0.8); }
            100% { box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); }
        }
        .status {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .audio-controls {
            margin: 20px 0;
            display: none;
        }
        .tap-instruction {
            background: rgba(255, 193, 7, 0.2);
            color: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 16px;
            display: none;
        }
        .hidden-audio {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 音声メッセージ</h1>
        <div class="status" id="status">音声を準備中...</div>
        
        <button class="auto-play-button" id="autoPlayBtn" onclick="forceAutoPlay()">
            🎧 音声を再生する
        </button>
        
        <button class="play-button" id="playBtn" onclick="playAudio()">
            ▶ 再生
        </button>
        
        <div class="tap-instruction" id="tapInstruction">
            📱 どこでもタップすると音声が自動で再生されます
        </div>
        
        <div class="audio-controls" id="audioControls">
            <audio id="audioPlayer" controls style="width: 100%; margin-top: 20px;" preload="auto">
                <source src="./MenzuT-Kenshin.mp3" type="audio/mpeg">
            </audio>
        </div>
        
        <!-- 隠されたオーディオ要素（自動再生用） -->
        <audio class="hidden-audio" id="hiddenAudio" preload="auto" loop>
            <source src="./MenzuT-Kenshin.mp3" type="audio/mpeg">
        </audio>
        
        <p>QRコードからアクセスしていただき、ありがとうございます！</p>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const hiddenAudio = document.getElementById('hiddenAudio');
        const status = document.getElementById('status');
        const playBtn = document.getElementById('playBtn');
        const autoPlayBtn = document.getElementById('autoPlayBtn');
        const tapInstruction = document.getElementById('tapInstruction');
        const audioControls = document.getElementById('audioControls');

        let autoPlayAttempted = false;
        let userInteracted = false;
        let audioReady = false;

        // ページ読み込み時の処理
        window.addEventListener('load', function() {
            initializeAudio();
            setupAutoPlayTriggers();
            
            // 段階的な自動再生試行
            setTimeout(attemptImmediateAutoPlay, 100);
            setTimeout(attemptDelayedAutoPlay, 500);
            setTimeout(showInteractionPrompt, 2000);
        });

        function initializeAudio() {
            // 両方の音声要素を設定
            [audio, hiddenAudio].forEach(audioElement => {
                audioElement.volume = 0.8;
                audioElement.addEventListener('canplaythrough', function() {
                    audioReady = true;
                    status.textContent = '🎵 音声の準備ができました';
                });
                
                audioElement.addEventListener('error', function(e) {
                    status.textContent = '❌ 音声ファイルの読み込みに失敗';
                    console.error('Audio error:', e);
                });
            });
        }

        function setupAutoPlayTriggers() {
            // より包括的なユーザーインタラクション検知
            const interactionEvents = [
                'touchstart', 'touchend', 'touchmove',
                'mousedown', 'mouseup', 'mousemove',
                'click', 'keydown', 'keyup',
                'scroll', 'wheel'
            ];
            
            interactionEvents.forEach(event => {
                document.addEventListener(event, handleUserInteraction, {
                    once: false,
                    passive: true,
                    capture: true
                });
            });

            // ページの可視性変更を検知
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden && !autoPlayAttempted) {
                    setTimeout(attemptAutoPlay, 200);
                }
            });

            // フォーカスイベント
            window.addEventListener('focus', function() {
                if (!autoPlayAttempted) {
                    setTimeout(attemptAutoPlay, 100);
                }
            });
        }

        function handleUserInteraction() {
            if (!userInteracted) {
                userInteracted = true;
                setTimeout(attemptAutoPlay, 50);
                
                // タップ指示を非表示
                tapInstruction.style.display = 'none';
            }
        }

        function attemptImmediateAutoPlay() {
            if (audioReady) {
                tryAutoPlay(hiddenAudio, '即座の自動再生');
            }
        }

        function attemptDelayedAutoPlay() {
            if (!autoPlayAttempted && audioReady) {
                tryAutoPlay(audio, '遅延自動再生');
            }
        }

        function attemptAutoPlay() {
            if (!autoPlayAttempted && audioReady) {
                tryAutoPlay(audio, 'ユーザー操作後の自動再生');
            }
        }

        function tryAutoPlay(audioElement, method) {
            const playPromise = audioElement.play();
            
            if (playPromise !== undefined) {
                playPromise.then(function() {
                    autoPlayAttempted = true;
                    status.textContent = '🎵 音声を再生中...';
                    playBtn.textContent = '⏸ 停止';
                    playBtn.style.display = 'inline-block';
                    autoPlayBtn.style.display = 'none';
                    tapInstruction.style.display = 'none';
                    audioControls.style.display = 'block';
                    
                    console.log(`成功: ${method}`);
                    
                    // メインの音声要素と同期
                    if (audioElement === hiddenAudio && !audio.paused) {
                        hiddenAudio.pause();
                        audio.currentTime = hiddenAudio.currentTime;
                        audio.play();
                    }
                    
                }).catch(function(error) {
                    console.log(`失敗: ${method} - ${error.message}`);
                    
                    // 自動再生に失敗した場合の対処
                    if (!autoPlayAttempted) {
                        showAutoPlayButton();
                    }
                });
            }
        }

        function showAutoPlayButton() {
            autoPlayBtn.style.display = 'inline-block';
            autoPlayBtn.style.animation = 'glow 2s infinite';
            tapInstruction.style.display = 'block';
            status.textContent = '🎧 下のボタンをタップして音声を開始';
        }

        function showInteractionPrompt() {
            if (!autoPlayAttempted && !userInteracted) {
                showAutoPlayButton();
            }
        }

        function forceAutoPlay() {
            // ユーザーが明示的にボタンをクリック
            userInteracted = true;
            autoPlayBtn.style.display = 'none';
            
            const playPromise = audio.play();
            playPromise.then(function() {
                autoPlayAttempted = true;
                status.textContent = '🎵 音声を再生中...';
                playBtn.textContent = '⏸ 停止';
                playBtn.style.display = 'inline-block';
                tapInstruction.style.display = 'none';
                audioControls.style.display = 'block';
            }).catch(function(error) {
                status.textContent = '❌ 再生エラーが発生しました';
                console.error('Force play error:', error);
            });
        }

        function playAudio() {
            if (audio.paused) {
                audio.play().then(function() {
                    playBtn.textContent = '⏸ 停止';
                    status.textContent = '🎵 音声を再生中...';
                }).catch(function(error) {
                    status.textContent = '❌ 再生エラーが発生しました';
                    console.error('Play error:', error);
                });
            } else {
                audio.pause();
                playBtn.textContent = '▶ 再生';
                status.textContent = '音声を停止しました';
            }
        }

        // 音声再生終了時の処理
        audio.addEventListener('ended', function() {
            playBtn.textContent = '▶ 再生';
            status.textContent = '再生が終了しました';
        });

        // 特別なモバイル対応
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // モバイルデバイス用の追加設定
            document.addEventListener('touchstart', function enableAudio() {
                audio.play().then(() => {
                    audio.pause();
                    audio.currentTime = 0;
                }).catch(e => console.log('Touch enable failed:', e));
                
                // 一度だけ実行
                document.removeEventListener('touchstart', enableAudio);
            }, {once: true});
        }

        // デバッグ用（本番では削除可能）
        console.log('Auto-play system initialized');
        console.log('User Agent:', navigator.userAgent);
    </script>
</body>
</html>
