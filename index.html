<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト音声再生</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin: 20px 0;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔊 音声再生テスト</h1>
        
        <div class="status info" id="status">
            ページ読み込み完了
        </div>
        
        <!-- 複数の再生方法を提供 -->
        <button onclick="playAudio1()">方法1: 直接再生</button>
        <button onclick="playAudio2()">方法2: ユーザー操作後再生</button>
        <button onclick="testFileExists()">方法3: ファイル存在確認</button>
        
        <!-- 標準の音声コントロール -->
        <div style="margin: 30px 0;">
            <h3>標準コントロール:</h3>
            <audio controls style="width: 100%;">
                <source src="./MenzuT-Kenshin.mp3" type="audio/mpeg">
                <source src="MenzuT-Kenshin.mp3" type="audio/mpeg">
                音声を再生できません
            </audio>
        </div>
        
        <!-- デバッグ情報 -->
        <div style="background: #f8f9fa; padding: 15px; margin: 20px 0; border-radius: 5px;">
            <h4>デバッグ情報:</h4>
            <div id="debug">準備中...</div>
        </div>
    </div>

    <script>
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');
        let audio;

        // ページ読み込み時の初期化
        window.addEventListener('load', function() {
            debug.innerHTML = `
                現在のURL: ${window.location.href}<br>
                User Agent: ${navigator.userAgent}<br>
                Audio サポート: ${!!window.Audio}<br>
                時刻: ${new Date().toLocaleString()}
            `;
            
            // Audioオブジェクト作成
            audio = new Audio();
            audio.src = './MenzuT-Kenshin.mp3';
            
            // イベントリスナー追加
            audio.addEventListener('canplay', function() {
                updateStatus('✅ 音声ファイル読み込み成功', 'success');
            });
            
            audio.addEventListener('error', function(e) {
                updateStatus('❌ 音声ファイル読み込みエラー', 'error');
                debug.innerHTML += `<br>エラー詳細: ${e.target.error ? e.target.error.message : '不明'}`;
            });
            
            audio.addEventListener('loadstart', function() {
                debug.innerHTML += '<br>🔄 読み込み開始...';
            });
            
            audio.addEventListener('loadeddata', function() {
                debug.innerHTML += '<br>📁 データ読み込み完了';
            });
        });

        function updateStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // 方法1: 直接再生を試みる
        function playAudio1() {
            updateStatus('方法1: 再生を試行中...', 'info');
            
            if (audio) {
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(function() {
                        updateStatus('🎵 方法1: 再生成功！', 'success');
                    }).catch(function(error) {
                        updateStatus('⚠️ 方法1: 自動再生がブロックされました', 'error');
                        debug.innerHTML += `<br>再生エラー: ${error.message}`;
                    });
                }
            }
        }

        // 方法2: ユーザー操作後の再生
        function playAudio2() {
            updateStatus('方法2: ユーザー操作による再生', 'info');
            
            // 新しいAudioオブジェクトを作成
            const userAudio = new Audio('./MenzuT-Kenshin.mp3');
            userAudio.play().then(function() {
                updateStatus('🎵 方法2: 再生成功！', 'success');
            }).catch(function(error) {
                updateStatus('❌ 方法2: 再生失敗', 'error');
                debug.innerHTML += `<br>方法2エラー: ${error.message}`;
            });
        }

        // 方法3: ファイル存在確認
        function testFileExists() {
            updateStatus('方法3: ファイル存在確認中...', 'info');
            
            fetch('./MenzuT-Kenshin.mp3')
                .then(response => {
                    if (response.ok) {
                        updateStatus('✅ 方法3: ファイルが存在します', 'success');
                        debug.innerHTML += `<br>ファイルサイズ: ${response.headers.get('content-length') || '不明'} bytes`;
                        debug.innerHTML += `<br>Content-Type: ${response.headers.get('content-type') || '不明'}`;
                    } else {
                        updateStatus(`❌ 方法3: ファイルが見つかりません (${response.status})`, 'error');
                    }
                })
                .catch(error => {
                    updateStatus('❌ 方法3: ネットワークエラー', 'error');
                    debug.innerHTML += `<br>Fetchエラー: ${error.message}`;
                });
        }

        // 自動的にファイル存在確認を実行
        setTimeout(testFileExists, 1000);
    </script>
</body>
</html>
